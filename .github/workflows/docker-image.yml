name: Docker Compose CI

on:
  push:
    branches: [ master ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Private Registry
        uses: docker/login-action@v1
        with:
          registry: docker.wso2.com
          username: ${{ secrets.WSO2_SUB_USER }}
          password: ${{ secrets.WSO2_SUB_PASS }}
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
        working-directory: ./demo-is/compose
      - name: Sleep for 100 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '100s'
      - name: Test mailserver
        run: docker run --network compose_default appropriate/curl -kv --retry 10 --retry-connrefused http://identity-server:9443/api/health-check/v1.0/health
