apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loans-deployment
  labels:
    app: loans
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: loans
    spec:
      containers:
      - image: imesh/wso2-microservices-poc-loans-service:0.3
        name: loans
        imagePullPolicy: IfNotPresent
        env:
          -
            name: JDBC_DRIVER
            value: com.mysql.jdbc.Driver
          -
            name: JDBC_URL
            value: jdbc:mysql://mysql-server:3306/loan_db
          -
            name: DB_USER
            value: root
          -
            name: DB_PASSWORD
            value: root
        ports:
        - containerPort: 8080
          name: loans
      serviceAccountName: wso2svcacct
